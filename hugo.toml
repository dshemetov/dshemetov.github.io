baseUrl = "https://dshemetov.github.io"
theme = "hugo-bearblog"
title = "Dmitry's Very Online Internet Site"
author = "Dmitry Shemetov"
copyright = "Copyright Â© 2025"
languageCode = "en-us"
enableRobotsTXT = true
image = "https://dshemetov.github.io/images/math-dmitry.jpg"

disableKinds = ["taxonomy"]
ignoreErrors = ["error-disable-taxonomy"]

[permalinks]
blog = "/:slug/"
tags = "/blog/:slug"

[params]
custom_css = "assets/css/custom.css"
math = false
dateFormat = "2006-01-02"

[markup]
  # https://gohugo.io/content-management/mathematics/
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]

  [markup.highlight]
    # https://gohugo.io/quick-reference/syntax-highlighting-styles/#doom-one2
    style = 'doom-one2'
    lineNos = true
    lineNumbersInTable = false
    codeFences = true
